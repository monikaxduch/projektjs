<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>DRUM KIT - MDUCH</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">Beat! - The Virtual Drum Kit Experience</div><br><br>
    <div class="tittle">Bringing the power of a full drum set to your fingertips, anytime, anywhere!</div><br><br>
    <div class="container">
        <div class="drum-kit">
            <div class="key1"><button class="key" type="button" onclick="playW();">W<p>CLAP</p></button></div>
            <div class="key2"><button class="key" type="button" onclick="playS();">S<p>HIHAT</p></button></div>
            <div class="key3"><button class="key" type="button" onclick="playD();">D<p>KICK</p></button></div>
            <div class="key4"><button class="key" type="button" onclick="playF();">F<p>OPENHAT</p></button></div>
            <div class="key5"><button class="key" type="button" onclick="playG();">G<p>BOOM</p></button></div>
            <div class="key6"><button class="key" type="button" onclick="playH();">H<p>RIDE</p></button></div>
            <div class="key7"><button class="key" type="button" onclick="playJ();">J<p>SNARE</p></button></div>
            <div class="key8"><button class="key" type="button" onclick="playK();">K<p>TOM</p></button></div>
            <div class="key9"><button class="key" type="button" onclick="playL();">L<p>TINK</p></button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
